<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="content">
      <header>
        <form id="firstForm" action="/submit">
          <input
            id="input-text"
            name="city"
            type="text"
            placeholder="Enter a city.........."
            required
          />
          <button class="btn" type="submit">Submit</button>
        </form>
      </header>
      <main>
        <div class="mainContent">
          <div>
            <h1 id="h1Text">Paris</h1>

            <p>
              <span id="time"> </span>, moderate rain
              <br />
              Humidity: <strong>87%, </strong>, wind: <strong>7.2Km/h</strong>
            </p>
          </div>

          <div class="degrees" id="temp"><span>â˜€</span> 24&#176;C</div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/floremka" blank="_target">Lolly</a> open
        source code is on
        <a href="https://github.com/floremka/WeatherApp-project">Github</a> and
        web hosted on
        <a href="https://lollyweatherapp.netlify.app/"> Nettlify</a>
      </footer>
    </div>

    <script src="javascript/app.js"></script>
  </body>
</html>
